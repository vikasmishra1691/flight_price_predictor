<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{title}}</title>
</head>
<body>
    <h1>Welcome to the {{title}} page</h1>
    {% with messages=get_flashed_messages() %}
        {% if messages %}
            {% for message in messages %}
               <div>{{message}}</div>
            {% endfor%}
        {% endif %}
    {% endwith %}

    {% block content %}
    {% endblock content%}
</body>
</html>
